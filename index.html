<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Redirect</title>
    <script>
        // JavaScript function to detect the device and redirect
        function redirectUser() {
            var userAgent = navigator.userAgent;

            // Detect iPod, iPhone, or iPad
            if (/iPod|iPhone|iPad/.test(userAgent)) {
                // Redirect to Apple Store link
                window.location.href = "https://youtu.be/PvoTQkqldyc?si=r4rNTT2Me8uTlJst"; // <- apple store link here
            } 
            // Detect Android
            else if (/Android/.test(userAgent)) {
                // Redirect to Android Store link
                window.location.href = "https://www.youtube.com/watch?v=x36_QR28WDU&list=RDx36_QR28WDU&start_radio=1"; // <- android store link here
            }
        }

        // Run the redirect function when the page loads
        window.onload = redirectUser;
    </script>
</head>
<body>
    <h1>Welcome to the Masum Kebab</h1>
    <p>If you're not redirected automatically, your device might not be recognized.</p>
</body>
</html>
